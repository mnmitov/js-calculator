<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" type="image/gif" href="/pictures/hiclipart.com.png" />
    <title>Калкулатор</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./calculator.html">КАЛКУЛАТОР</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">Регистрация</a> -->
                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">Влез</a> -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron" style="padding-top: 5mm; height: 150px">
        <h1><img src="./pictures/hiclipart.com.png" width="70" height="70" alt="">КАЛКУЛАТОР</h1>
        <p>Аз мога да смятам!</p>
    </div>

    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-sm">
                <div>
                    Число: <input type="number" id="number-one" class="form-control" placeholder="0.00">
                    <p style="font-size: small; color: red;" id="numone-error"></p>
                </div>
            </div>

            <div class="col-sm">
                <div>
                    Оператор: <input type="text" id="expression" class="form-control" placeholder="+ , - , * , /">
                    <p style="font-size: small; color: red;" id="expression-error"></p>
                </div>
            </div>

            <div class="col-sm">
                <div>
                    Число: <input type="number" id="number-two" class="form-control" placeholder="0.00">
                    <p style="font-size: small; color: red;" id="numtwo-error"></p>
                </div>
            </div>
        </div>

        <div class="mx-auto" style="width: 200px;">
            <button id="btn" type="button" class="btn btn-outline-success my-2 my-sm-0">Сметни!</button>
            <button id="btn-clear" type="button" class="btn btn-outline-success my-2 my-sm-0">Изчисти!</button>
        </div>

        <div class="align-items-center">
            <div class="well" id="result">...</div>
        </div>


    </div>

    <footer class="container py-5 page-footer">
        <div class="row text-center">
          <p class="footer d-block mb-3">Автор: Мирослав Митов</p>
        </div>
      </footer>

</body>

<script src="./app.js"></script>
